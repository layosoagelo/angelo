<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANGELO's PIZZA HUT </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>ANGELO's PIZZA HUT</h2>
                <p>By: Angelo Layoso Section: BSIT-3B</p>
                <hr class="hr" />
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="produc1">Hawaiian</label>
                <img src="Hawaiian.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product1" id="price1">200.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product2">buffalo Chicken</label>
                <img src="Buffalo Chicken.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product2" id="price2">300.00</label>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product3">Buffalo Pizza</label>
                <img src="Buffalo-Chicken-Pizza-.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product3" id="price3">270.00</label>
                <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product4">Four Cheese</label>
                <img src="Four Cheese.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product4" id="price4">190.00</label>
                <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product5">Margherita.Ovif</label>
                <img src="Margherita.Ovif.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product5" id="price5">250.00</label>
                <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product6">White Pizza</label>
                <img src="White Pizza.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product6" id="price6">300.00</label>
                <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product7">Shrimp Scampi</label>
                <img src="Shrimp Scampi.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product7" id="price7">250.00</label>
                <input type="number" class="form-control" id="qty7" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product8">BBQ Chicken</label>
                <img src="BBQ Chicken.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product8" id="price8">200.00</label>
                <input type="number" class="form-control" id="qty8" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:350px;height: 400px;font-size: 12px;"></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
