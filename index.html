<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANGELO's PIZZA HOT</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url('angelo.jpg'); /* Replace 'background.jpg' with the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* White background with some transparency */
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>ANGELO's PIZZA HOT</h2>
                <p>By: Angelo Layoso Section: BSIT-3B</p>
                <hr class="hr" />
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product1">Hawaiian</label>
                <img src="Hawaiian.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product1" id="price1">200.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity" oninput="updateOrder()"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product2">Buffalo Chicken</label>
                <img src="Buffalo Chicken.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product2" id="price2">300.00</label>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity" oninput="updateOrder()"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product3">Buffalo Pizza</label>
                <img src="Buffalo-Chicken-Pizza-.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product3" id="price3">270.00</label>
                <input type="number" class="form-control" id="qty3" placeholder="Enter quantity" oninput="updateOrder()"/><br>
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product4">Four Cheese</label>
                <img src="Four Cheese.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product4" id="price4">190.00</label>
                <input type="number" class="form-control" id="qty4" placeholder="Enter quantity" oninput="updateOrder()"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product5">Mushroom and Olive</label>
                <img src="Mushroom and Olive.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product5" id="price5">250.00</label>
                <input type="number" class="form-control" id="qty5" placeholder="Enter quantity" oninput="updateOrder()"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product6">White Pizza</label>
                <img src="White Pizza.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product6" id="price6">300.00</label>
                <input type="number" class="form-control" id="qty6" placeholder="Enter quantity" oninput="updateOrder()"/><br>
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product7">Shrimp Scampi</label>
                <img src="Shrimp Scampi.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product7" id="price7">250.00</label>
                <input type="number" class="form-control" id="qty7" placeholder="Enter quantity" oninput="updateOrder()"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product8">BBQ Chicken</label>
                <img src="BBQ Chicken.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product8" id="price8">200.00</label>
                <input type="number" class="form-control" id="qty8" placeholder="Enter quantity" oninput="updateOrder()"/><br>
            </div>
            <div class="col-4">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="24" id="carts" cols="200" readonly style="width:350px;height: 400px;font-size: 12px;"></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered" oninput="calculateChange()"/>
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
                <button class="btn btn-primary mt-3" onclick="printReceipt()">Print Receipt</button>
            </div>
        </div>
    </div>
    
    <script>
        function updateOrder() {
            const prices = [200.00, 300.00, 270.00, 190.00, 250.00, 300.00, 250.00, 200.00];
            const quantities = [
                document.getElementById('qty1').value,
                document.getElementById('qty2').value,
                document.getElementById('qty3').value,
                document.getElementById('qty4').value,
                document.getElementById('qty5').value,
                document.getElementById('qty6').value,
                document.getElementById('qty7').value,
                document.getElementById('qty8').value
            ];
            
            let orderDetails = '';
            let total = 0;

            quantities.forEach((quantity, index) => {
                if (quantity > 0) {
                    let itemTotal = quantity * prices[index];
                    orderDetails += `Item ${index + 1}: ₱${prices[index]} x ${quantity} = ₱${itemTotal.toFixed(2)}\n`;
                    total += itemTotal;
                }
            });

            document.getElementById('carts').value = orderDetails;
            document.getElementById('total').value = `Total: ₱${total.toFixed(2)}`;
            calculateChange();
        }

        function calculateChange() {
            const total = parseFloat(document.getElementById('total').value.replace('Total: ₱', '')) || 0;
            const cash = parseFloat(document.getElementById('cash').value) || 0;
            const change = cash - total;

            document.getElementById('change').value = `Change: ₱${change >= 0 ? change.toFixed(2) : '0.00'}`;
        }

        function printReceipt() {
            const orderDetails = document.getElementById('carts').value;
            const total = document.getElementById('total').value;
            const cash = document.getElementById('cash').value;
            const change = document.getElementById('change').value;

            const receipt = `
            ANGELO's PIZZA HOT\n
            By: Angelo Layoso Section: BSIT-3B\n
            ------------------------------\n
            ${orderDetails}
            ------------------------------\n
            ${total}\n
            Cash Tendered: ₱${cash}\n
            ${change}\n
            Thank you for your purchase!\n
            `;

            const receiptWindow = window.open('', 'Print Receipt', 'height=400,width=600');
            receiptWindow.document.write('<pre>' + receipt + '</pre>');
            receiptWindow.document.close();
            receiptWindow.print();
        }
    </script>
</body>
</html>
