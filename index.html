<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angelo's Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .img-thumbnail {
            width: 100%;
            height: auto;
        }
        .text-center {
            margin-bottom: 15px;
        }
        .col-4 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Angelo's Pizza</h2>
                <p>By: Angelo Layoso Section: BSIT-3B</p>
                <hr class="hr" />
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product1">BBQ Chicken</label>
                <img src="BBQ Chicken.jpg" class="img-thumbnail"/><br>
                <label for="product1" id="price1">₱170.00</label>
                <input type="number" class="form-control" id="qty1" min="0" placeholder="Enter quantity" oninput="updateOrder()"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product2">Buffalo Chicken</label>
                <img src="Buffalo Chicken.jpg" class="img-thumbnail"/><br>
                <label for="product2" id="price2">₱200.00</label>
                <input type="number" class="form-control" id="qty2" min="0" placeholder="Enter quantity" oninput="updateOrder()"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product3">Hawaiian</label>
                <img src="Hawaiian.jpg" class="img-thumbnail"/><br>
                <label for="product3" id="price3">₱270.00</label>
                <input type="number" class="form-control" id="qty3" min="0" placeholder="Enter quantity" oninput="updateOrder()"/><br>
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product4">Margherita</label>
                <img src="Margherita.avif" class="img-thumbnail"/><br>
                <label for="product4" id="price4">₱190.00</label>
                <input type="number" class="form-control" id="qty4" min="0" placeholder="Enter quantity" oninput="updateOrder()"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product5">Mushroom and Olive</label>
                <img src="Mushroom and Olive.jpg" class="img-thumbnail"/><br>
                <label for="product5" id="price5">₱250.00</label>
                <input type="number" class="form-control" id="qty5" min="0" placeholder="Enter quantity" oninput="updateOrder()"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product6">Shrimp Scampi</label>
                <img src="Shrimp Scampi.jpg" class="img-thumbnail"/><br>
                <label for="product6" id="price6">₱300.00</label>
                <input type="number" class="form-control" id="qty6" min="0" placeholder="Enter quantity" oninput="updateOrder()"/><br>
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product7">White Pizza</label>
                <img src="White Pizza.jpg" class="img-thumbnail"/><br>
                <label for="product7" id="price7">₱250.00</label>
                <input type="number" class="form-control" id="qty7" min="0" placeholder="Enter quantity" oninput="updateOrder()"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product8">Four Cheese</label>
                <img src="Four Cheese.jpg" class="img-thumbnail"/><br>
                <label for="product8" id="price8">₱200.00</label>
                <input type="number" class="form-control" id="qty8" min="0" placeholder="Enter quantity" oninput="updateOrder()"/><br>
            </div>
            <div class="col-4">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="29" id="carts" readonly style="width:350px;height: 400px;font-size: 12px;"></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                <input type="number" class="form-control" id="cash" min="0" placeholder="Cash Tendered" oninput="calculateChange()"/>
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
                <button class="btn btn-primary mt-2" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>
    <script>
        function updateOrder() {
            const prices = [170, 200, 270, 190, 250, 300, 250, 200];
            const quantities = [
                document.getElementById('qty1').value,
                document.getElementById('qty2').value,
                document.getElementById('qty3').value,
                document.getElementById('qty4').value,
                document.getElementById('qty5').value,
                document.getElementById('qty6').value,
                document.getElementById('qty7').value,
                document.getElementById('qty8').value
            ];
            
            let orderDetails = '';
            let total = 0;

            quantities.forEach((quantity, index) => {
                if (quantity > 0) {
                    let itemTotal = quantity * prices[index];
                    orderDetails += `Item ${index + 1}: ₱${prices[index]} x ${quantity} = ₱${itemTotal}\n`;
                    total += itemTotal;
                }
            });

            document.getElementById('carts').value = orderDetails;
            document.getElementById('total').value = `Total: ₱${total}`;
            calculateChange();
        }

        function calculateChange() {
            const total = parseFloat(document.getElementById('total').value.replace('Total: ₱', '')) || 0;
            const cash = parseFloat(document.getElementById('cash').value) || 0;
            const change = cash - total;

            document.getElementById('change').value = `Change: ₱${change >= 0 ? change : 0}`;
        }

        function checkout() {
            alert("Order placed successfully!\n" + document.getElementById('carts').value + "\n" + document.getElementById('total').value);
        }
    </script>
</body>
</html>
